<div class="wrapper fadeInDown">
  <div id="formContent">
    <form method="post" #residenteForm="ngForm">
      <div class="form-group">
        <input [(ngModel)]="usuario.username" type="text" id="username" class="form-control fadeIn second" name="username" placeholder="Usuario" autofocus required #username="ngModel">
        <div class="alert alert-danger" *ngIf="username.invalid && (username.dirty || username.touched)">
          <div *ngIf="username.errors.required">
            El campo "Usuario" es requerido
          </div>
        </div>
      </div>
      <div class="form-group">
        <input [(ngModel)]="usuario.password" type="password" id="password" class="form-control fadeIn third" name="password" placeholder="Contraseña" required #password="ngModel">

        <div class="alert alert-danger" *ngIf="password.invalid && (password.dirty || password.touched)">

          <div *ngIf="password.errors.required">
            El campo "Contraseña" es requerido
          </div>
        </div>
      </div>
      <div class="form-group ">
        <input [disabled]="!residenteForm.form.valid" role="button" (click)='login()' type="submit" class="btn btn-primary" value="Ingresar">
      </div>
    </form>

  </div>
</div>
